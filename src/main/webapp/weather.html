<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).on("click", "#ajax-button", function () {
          $.post("/weather?city=" + document.getElementById("city").value, function (responseText) {
              if (responseText === 'This city is not found!'){
                  document.getElementById('ajax-div').innerHTML = '<p>  This city is not found! </p>'
              } else {
                  let response = JSON.parse(responseText)
                  document.getElementById('ajax-div').innerHTML = '<table>' +
                      '<tr>' +
                      '<td>  City:  </td>' +
                      '<td>' + response['name'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Temperature:  </td>' +
                      '<td>' + response['temp'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Max temperature:  </td>' +
                      '<td>' + response['temp_max'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Min temperature:  </td>' +
                      '<td>' + response['temp_min'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Feels like:  </td>' +
                      '<td>' + response['feels_like'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Description:  </td>' +
                      '<td>' + response['description'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Humidity:  </td>' +
                      '<td>' + response['humidity'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Wind speed:  </td>' +
                      '<td>' + response['wind_speed'] + '</td>' +
                      '</tr>' +

                      '<tr>' +
                      '<td>  Pressure:  </td>' +
                      '<td>' + response['pressure'] + '</td>' +
                      '</tr>' +
                      '</table>'
              }
          });
        });
    </script>
</head>
<body>
  <form>
    <p class="lead" style="float: left; margin-right: 50px;">
      Введите город:<br>
      <input name="city" type="text" id="city"><br>
    </p>
    <br>
    <p class="lead" style="margin-right: 1000px;">
      <input type="button" value="Найти" id="ajax-button">
    </p>
  </form>
    <br>
  <div id="ajax-div">

  </div>
</body>
</html>
